<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sondage à 10 questions</title>
</head>
<body>
    <div class="survey-container">
        <h1>Veuiller repondre au senodage ci-dessous</h1>
        <div id="question-container">
            <!-- Les questions seront ajoutées ici dynamiquement -->
        </div>
        <button id="prev-button" style="display:none;">Précédent</button>
        <button id="next-button">Suivant</button>
        <button id="submit-button" style="display:none;">Soumettre</button>
        <div id="result" style="display:none;"></div>
        <button id="show-answers-button" style="display:none;">Afficher les réponses</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
